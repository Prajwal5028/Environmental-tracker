<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../../assets/login3.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed */
            height: 100vh; /* Ensures the body covers the whole viewport */
            margin: 0; /* Removes default margin */
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.3); /* More transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-left: 190px;
            
        }
        /* Transparent text fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.6); /* Increased opacity to be more visible */
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.2); /* Border with low opacity */
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.8); /* Full opacity on focus */
            border-color: rgba(0, 123, 255, 0.5); /* Focused border */
            box-shadow: none;
        }
        .signup-btn {
            background-color: #28a745; /* Green background for signup button */
            color: white;
            border: none;
        }
        .signup-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .login-link {
            color: #17a2b8; /* Light blue color */
        }
        .login-link:hover {
            text-decoration: underline;
        }
        /* Increase font size for "Already have an account?" */
        .login-link {
            font-size: 1.2rem;
            color:black
             /* Increased font size */
        }
        @media (max-width: 600px) {
            .signup-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-start align-items-center min-vh-100">
        <div class="signup-container col-md-4 col-12">
            <h1 class="text-center mb-4">Signup</h1>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Full Name</b></label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn signup-btn w-100">Signup</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none login-link">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need functionality like modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
