<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../../assets/login3.webp');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.3); /* More transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-left: 190px; /* Adjusted margin to bring it closer to center */
        }
        /* Transparent text fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.6); /* Transparent white */
            color: #000; /* Text color */
            border: 1px solid rgba(0, 0, 0, 0.2); /* Border with low opacity */
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly less transparent on focus */
            border-color: rgba(0, 123, 255, 0.5); /* Focused border */
            box-shadow: none;
        }
        .login-btn {
            background-color: #28a745; /* Blue background for login button */
            color: white;
            border: none;
        }
        .login-btn:hover {
            background-color: #218838; /* Darker blue on hover */
        }
        .forgot-password, .signup-link {
            color:black; /* Light blue color */
        }
        .forgot-password:hover, .signup-link:hover {
            text-decoration: underline;
        }
        /* Increase font size for "Don't have an account?" */
        .signup-link {
            font-size: 1.2rem; /* Increased font size */
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-start align-items-center min-vh-100"> <!-- Adjusted alignment slightly -->
        <div class="login-container col-md-4 col-12">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn login-btn w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="forgot-password.html" class="text-decoration-none forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center mt-2">
                <a href="signup.html" class="text-decoration-none signup-link">Don't have an account? Signup</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need functionality like modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
